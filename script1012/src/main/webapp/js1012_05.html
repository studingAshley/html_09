<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산</title>

<style>
	*{margin:0; padding:0;}
	section{width:500px; margin:0 auto;}
	h2{text-align: center; margin-bottom:20px;}
	input{height:30px;}
	input[type="button"]{width:100px;}
	table, th, td{border-bottom-right-radius:collapse; border:1px solid black;}
	table{	width:500px; height:90px; border-top:3px solid black; border-bottom:3px solid black;	margin:20px auto;}
	th,td{text-align:center; font-size:20px; height:30px;}
	th{background : #efefef;}
</style>
</head>
<body>
	<script>
		

		
		function writeBtn(){

			
	/*		var name=document.querySelector('#name').value;
			document.querySelector("#t01").innerText = name;
			var kor = document.querySelector("#kor").value;
			document.querySelector("#t02").innerText = kor;
	*/
			var name=document.querySelector('#name').value;
			var kor = Number(document.querySelector("#kor").value);	
			var eng = Number(document.querySelector("#eng").value);	
			var total = kor+eng;
			var avg = total/2;
			
			console.log(name);
			console.log(kor);
			console.log(eng);
			console.log(total);
			console.log(avg);
			
			const element = document.querySelector("tbody[id='content'");
			element.innerHTML += "<tr><td>"+name+"</td><td>"+kor+"</td><td>"+eng+"</td><td>"+total+"</td><td>"+avg+"</td></tr>"
		
			const elementName = document.querySelector("#name");
			const elementKor = document.querySelector("#kor");
			const elementEng = document.querySelector("#eng");
			
			elementName.value="";
			elementKor.value="";
			elementEng.value="";
		
		}
	</script>
	
	
	<section>
		<h2>성적처리프로그램</h2>
		<label>이름</label>
		<input type="text" name="name" id="name"><br>
		<label>국어</label>
		<input type="text" name="kor" id="kor"><br>
		<label>영어</label>
		<input type="text" name="eng" id="eng" onkeydown="writeBtn()"><br>
		
		<input type="button" onclick="writeBtn()" value="등록">
	</section>

	


	
<table>
	<colgroup>
		<col style="width:20%">
		<col style="width:20%">
		<col style="width:20%">
		<col style="width:20%">
		<col style="width:20%">
		
	</colgroup>
	<tr>
		<th>이름</th>
		<th>국어</th>
		<th>영어</th>
		<th>합계</th>
		<th>평균</th>


	</tr>
	<tbody id="content">

		</tr>
	</tbody>

</table>


</body>
</html>
