<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<style>
	*{margin:0; padding:0;}
	div{margin:0 auto; margin-top:30px; text-align: center;}
	.top{width:700px; height:60px; text-align: center; font-size: 20px; font-weight: 700; cursor:pointer; border: solid black;}
	.back{ width:700px; height:700px; overflow: hidden;}
	img{width:100%;}
	section{text-align: center;}
	button{width:120px; height:40px; margin-top:30px;}
	
</style>
<script>
	var img = ["j01.jpg", "j02.jpg", "j03.jpg", "j04.jpg", "j05.jpg"];
	var i = 0;
	function c_change(){
;	
		var fimg= "./images/"+img[(i)%5];
		$('#img_back').attr("src",fimg);
		i++;

		
	}
	function prev()
	{
		
		i--;
		if(i<0)
		{i = 5;}
		var fimg= "./images/"+img[(i)%5];
		$('#img_back').attr("src",fimg);

	}
	function next()
	{
		i++;
		var fimg= "./images/"+img[(i)%5];
		$('#img_back').attr("src",fimg);

	}
</script>


</head>
<body>
	<section>
		<div class="top" onclick="c_change()">
		배경색 바꾸기
		</div>
		
		<div class="back"><img id='img_back' src="./images/j05.jpg"></div>
		<button onclick="prev()">이전</button>
		<button onclick="next()">다음</button>
	</section>

</body>
</html>
