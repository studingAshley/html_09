<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animation</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<style>
	*{margin:0; padding:0}
	section{width:700px; height:70px; border: 3px solid black;}
	#d01{width:70px; height:70px; background: green; position:relative; left:0px;}
	button{width:80px; height:40px; margin-top:30px;}
</style>
<script>
	$(function(){
		var num=0;
		$(".next").click(function(){
			if(num<630)
			{
				num+=70;
//				$("#d01").css("left",num);
				$("#d01").stop().animate({"left":num},1000);
			}
			
		});
		
		$(".prev").click(function(){
			if(num>0)
			{
				num-=70;
				$("#d01").stop().animate({"left":num},1000);
			}
			
		});
	})
	
</script>
</head>
<body>

	<section>
		<div id="d01">
			
		</div>
		<button class="prev">뒤로</button>
		<button class="next">앞으로</button>
	</section>
</body>
</html>
