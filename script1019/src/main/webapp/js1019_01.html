<style>
	*{margin:0; padding:0;}
	div{width:200px; height:600px; border:1px solid black;}
	h4{width:200px; height:60px;}
	ul li{width:200px; height:60px; background:yellow; border:1px solid black;}

</style>
</head>
<body>

<script>
	$(function(){
		var ttoggle01 = true;
		var ttoggle02 = true;
		$("#t01").click(function(){
//			$("ul").css("display","block");
			$(".c01").stop().slideToggle(1000,"linear",function(){
				if(ttoggle01)
				{
					ttoggle01=!ttoggle01;
					ttoggle02 = true;
					$(".c02").stop().slideDown(1000,"linear",function(){});
				}
				else
				{
					ttoggle01=!ttoggle01;
					ttoggle02 = false;
					$(".c02").stop().slideUp(1000,"linear",function(){});
				}
				
			});
			
		});
		
		$("#t02").click(function(){
			$(".c02").stop().slideToggle(1000,"linear",function(){
				if(ttoggle02)
				{
					ttoggle02=!ttoggle02;
					ttoggle01 = true;
					$(".c01").stop().slideDown(1000,"linear",function(){});
				}
				else
				{
					ttoggle02=!ttoggle02;
					ttoggle01 = false;
					$(".c01").stop().slideUp(1000,"linear",function(){});
				}
				
			});
			
		});
	});
	
</script>
	<div>
