<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<style>
	*{margin:0; padding:0; text-align: center;}
	section{width:1000px; margin-top : 50px auto 0; }
	table{ width:100%; margin-top:30px;}
	table, th, td{border:1px solid black; border-collapse: collapse;}
	th, td{height:60px; font-size:20px;}
</style>

<script>
	$(function(){
		//var s_url="http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt=20231018";
		var s_url="http://localhost:8181/script1019/data/stu_Data.json";
		$("#openbtn").click(function(){
			$.ajax({
				 url:s_url, // 데이터를 요청할 주소
				 type:"get",			//전송방식
				 data:"",				//전달할 데이터
				 dataType:"json",		//요청한 데이터타입
				 success:function(data)
				 {
					alert("Success"); 
					console.log(data[0]	);
					
					var dhtml="";
					for(var i = 0 ; i < data.length;i++)
					{
						
						dhtml+="<tr>";
						dhtml+="<td>"+data[i].id+"</td>";
						dhtml+="<td>"+data[i].first_name+"</td>";
						dhtml+="<td>"+data[i].kor+"</td>";
						dhtml+="<td>"+data[i].eng+"</td>";
						dhtml+="<td>"+data[i].math+"</td>";
						dhtml+="<td>"+data[i].total+"</td>";
						dhtml+="<td>"+ data[i].avg.toFixed(2) +"</td>";
						dhtml+="</tr>";
					}
					
					
					
					$("#cont").html(dhtml);
				 },
				 error:function()
				 {
					 alert("Fail");
				 }
			});//ajax
		});//click btn
		
	});//jQ
</script>

</head>
<body>
	<seciton>
		<h1>회원정보</h1>
		<button id="openbtn">Load</button>
		<table>
			<col width="8%">
			<col width="12%">
			<col width="10%">
			<col width="10%">
			<col width="10%">
			<col width="15%">
			<col width="35%">
			<thead>
				<tr>
					<th>학생번호</th>
					<th>이름</th>
					<th>국어</th>
					<th>영어</th>
					<th>수학</th>
					<th>합계</th>
					<th>평균</th>
				</tr>				
			</thead>
			<tbody id="cont">

			</tbody>
		</table>		
	</seciton>
	
</body>
</html>
