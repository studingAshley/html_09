<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>날짜함수</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<style>
			#content{border:1px solid black;width:200px; height:100px; font-size:20px; text-align: center; }
		</style>
		
		<script>
			var week =["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];

			const myObj = JSON.parse(this.HTMLMapElement);
			
			document.write(myObj);
			
			function findweek()
			{
				var d= new Date("2002-04-30");
				const element = document.querySelector("#content");
				const element2 = document.querySelector("#date");
				
				element2.value = "2002-04-30";
				element.innerText = week[d.getDay()];
				
			}

		</script>
		
	</head>
	<body>

		
		<input type="text" name="date" id="date">
		<!--<button type="button" onclick="func1()">요일확인</button>-->
		<div id="content"></div>
		
		<script>findweek();</script>
	</body>
</html>
