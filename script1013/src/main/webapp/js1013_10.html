<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		
	<style>
		#txt{width:300px; height:100px; border:1px solid black; font-size:20px; text-align: center;}
	</style>

</head>
<body>
<script>
	var arr= ["Hong","Yu","Lee","Kang"];
	
	var oopen = function(){
	
			$("#txt").text(arr);
		
	}
	var btn = function(){
		var name = $("#name").val();
		for(var i in arr )
		{
			if(name==arr[i])
			{
				arr.splice(i,true);
				oopen();

				$("#name").val("");
				$("#name").focus();
				return;
			}
		}
		
		alert("찾는 데이터가 없습니다. 이름을 다시입력하세요");
	
		$("#name").val("");
		$("#name").focus();


	}
	

</script>

	<h1>Name List</h1>
	<input type="button" onclick="oopen()" value="Load">
	<br>
	<input type="text" name="name" id="name">
	<input type="button" onclick="btn()" value="Delete">
	<br>
	<div id="txt"></div>
	
</body>
</html>
