<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>날짜함수</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<style>
			#content{border:1px solid black;width:200px; height:100px; font-size:20px; text-align: center; }
		</style>
		
		<script>
		function week(day){
				switch(day){
					case 0 : return "일요일";
					break;
					case 1 :return "월요일";
					break;
					case 2 :return "화요일";
					break;
					case 3 :return "수요일";
					break;
					case 4 :return "목요일";
					break;
					case 5 :return "금요일";
					break;
					case 6 :return "토요일";
					break;
				}
			}
			
		function func1()
		{
			const element =	document.querySelector("#date");
			const element2 = document.querySelector("#content");
			var d = new Date(element.value);
			var day = d.getDay();
			element2.innerHTML = week(day);
			
		}
			
			

		</script>
		
	</head>
	<body>

		
		<input type="text" name="date" id="date">
		<button type="button" onclick="func1()">요일확인</button>
		<div id="content"></div>
		
	</body>
</html>
